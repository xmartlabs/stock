name: Dart Pana

on: [pull_request]

jobs:
  check:
    name: pana-action
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1

      - name: Run pana
        run: |
          dart pub global activate pana
          pana . --exit-code-threshold 0
